<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>To- do list</title>
</head>

<body>
    <div class="maincontainer">
        <div class="box">
            <div class="title">
                <h1>Your favourite TO- DO LIST ðŸ”¥ðŸ‘Œ</h1>
            </div>
            <div class="intro-box">
                <div class="instructions">
                    <p id="one">Add your tasks for today to the input field below.</p>
                    <p id="two">If you're finished with the task just simply click on the button to mark it as complete! Or you can click the "X" to remove the item.</p>
                </div>
            </div>
            <div class="input-row">
                <div class="input">
                    <input type="text" id="input" maxlength="30" placeholder="Add new task:">
                    <button id="enterBtn">ENTER</button>
                </div>
            </div>
        </div>

        <div class="output-container">
            <div class="list-items">
                <ul class="list">
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
